<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #555;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }

        nav {
            background: #800080;
            color: white;
            padding: 10px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            left: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: block;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        nav li:hover {
            transform: translateX(10px);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #dab2f1;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #72008c;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #72008c;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #800080;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #dab2f1;
        }

        footer {
            background-color: rgb(237, 188, 249);
            color: rgb(46, 46, 46);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function validateName() {
            var nameInput = document.getElementById('fname');
            var nameError = document.getElementById('nameError');
            var name = nameInput.value.trim();

            if (name.length < 2) {
                nameError.textContent = 'Name must be at least 2 characters long.';
                nameInput.classList.add('error');
            } else {
                nameError.textContent = '';
                nameInput.classList.remove('error');
            }
        }

        function validateEmail() {
            var emailInputs = document.getElementsByName('email');
            var emailError = document.getElementById('emailError');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var valid = true;

            for (var i = 0; i < emailInputs.length; i++) {
                var email = emailInputs[i].value.trim();
                if (!emailRegex.test(email)) {
                    valid = false;
                    break;
                }
            }

            if (!valid) {
                emailError.textContent = 'Please enter valid email addresses.';
            } else {
                emailError.textContent = '';
            }
        }

        function validateMessage() {
            var messageInput = document.getElementById('message');
            var messageError = document.getElementById('messageError');
            var message = messageInput.value.trim();

            if (message === '') {
                messageError.textContent = 'Please enter a message.';
                messageInput.classList.add('error');
            } else {
                messageError.textContent = '';
                messageInput.classList.remove('error');
            }
        }

        function validateUrgency() {
            var urgencyError = document.getElementById('urgencyError');
            var urgentRadio = document.getElementById('urgent');
            var notUrgentRadio = document.getElementById('notUrgent');

            if (!urgentRadio.checked && !notUrgentRadio.checked) {
                urgencyError.textContent = 'Please select urgency.';
            } else {
                urgencyError.textContent = '';
            }
        }

        function addEmailInput() {
            var container = document.getElementById('emailContainer');
            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'email';
            newInput.placeholder = 'Enter email';
            newInput.oninput = validateEmail;
            container.appendChild(newInput);
        }

        function resetForm() {
            var form = document.getElementById('contactForm');
            form.reset();
            resetValidation();
        }

        function resetValidation() {
            var inputs = document.querySelectorAll('.error');
            inputs.forEach(function (input) {
                input.classList.remove('error');
            });

            var errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.textContent = '';
            });
        }

        function confirmSubmit() {
            return confirm('Are you sure you want to submit the form?');
        }

        function submitForm() {
            var formData = new FormData();

    var nameInput = document.getElementById('fname');
    var emailInputs = document.getElementsByName('email');
    var messageInput = document.getElementById('message');
    var fileInput = document.getElementById('fileInput');
    var urgencyError = document.getElementById('urgencyError');
    var urgentRadio = document.getElementById('urgent');
    var notUrgentRadio = document.getElementById('notUrgent');

    validateName();
    validateEmail();
    validateMessage();
    validateUrgency();

    if (
        nameInput.classList.contains('error') ||
        messageInput.classList.contains('error') ||
        (!urgentRadio.checked && !notUrgentRadio.checked)
    ) {
        console.log('Validation failed');
        return false;
    }

    for (var i = 0; i < emailInputs.length; i++) {
        if (emailInputs[i].classList.contains('error')) {
            console.log('Validation failed for email');
            return false;
        }
    }

    formData.append('name', nameInput.value.trim());
    formData.append('message', messageInput.value.trim());
    formData.append('urgency', urgentRadio.checked ? 'Urgent' : 'Not Urgent');

    for (var i = 0; i < emailInputs.length; i++) {
        formData.append('email', emailInputs[i].value.trim());
    }

    formData.append('file', fileInput.files[0]);

    if (confirmSubmit()) {
        fetch('/submit_contact_info', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Form submission successful:', data);
            alert('Form submitted successfully!');
        })
        .catch(error => {
            console.error('Error during form submission:', error);
            alert('An error occurred while submitting the form.');
        });
    }

    return false;
        }

        function updateCharacterCount() {
            var messageInput = document.getElementById('message');
            var charCount = document.getElementById('charCount');
            var message = messageInput.value.trim();
            charCount.textContent = message.length;
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function showScrollButton() {
            var scrollToTopButton = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        }

        function handleFileSelect(input) {
            var fileInput = input.files[0];
            var preview = document.getElementById('imagePreview');

            if (fileInput) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(fileInput);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            window.onscroll = function () {
                showScrollButton();
            };
        });
        </script>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">About me </a></li>
            <li><a href="academic.html">Academic Background</a></li>
            <li><a href="experiences.html">Experiences and Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2><i class="fas fa-envelope"></i> Contact form</h2>

            <form id="contactForm" onsubmit="return submitForm()" enctype="multipart/form-data">
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="name" oninput="validateName()"><br>
                <div id="nameError" class="error-message" style="color: red;"></div>

                <label for="email">Email:</label><br>
                <div id="emailContainer">
                    <input type="text" name="email" placeholder="Enter email" oninput="validateEmail()"><br>
                </div>
                <div id="emailError" class="error-message" style="color: red;"></div>
                <button type="button" onclick="addEmailInput()">Add Another Email</button><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" oninput="validateMessage(); updateCharacterCount();"></textarea><br>
                <div id="messageError" class="error-message" style="color: red;"></div>
                <div>Character Count: <span id="charCount">0</span></div>

                <label>Urgency:</label><br>
                <input type="radio" id="urgent" name="urgency" onclick="validateUrgency()"> Urgent
                <input type="radio" id="notUrgent" name="urgency" onclick="validateUrgency()"> Not Urgent
                <div id="urgencyError" class="error-message" style="color: red;"></div>

                <label for="fileInput">File:</label><br>
                <input type="file" id="fileInput" name="fileInput" onchange="handleFileSelect(this)"><br>
                <img id="imagePreview" style="max-width: 100%;" alt="Image Preview">

                <input type="submit" value="Submit">
                <button type="button" onclick="resetForm()">Reset Form</button>
                
            </form>
        </section>
    </main>
    <button id="scrollToTop" onclick="scrollToTop()" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    
    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved. Designed with ❤️</p>
    </footer>


</body>

</html>
